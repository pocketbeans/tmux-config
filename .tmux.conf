# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b


set-option -g mouse on
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# set inactive/active window styles
#set -g window-style 'fg=colour247,bg=colour236'
#set -g window-active-style 'fg=colour250,bg=colour232'

#pane border
set pane-active-border-style fg=darkorange
set pane-border-style fg=white
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# use vi keyboard shortcuts in copy mode
setw -g mode-keys vi

#zsh
set -g default-command /bin/zsh
# Plugin specific shit

set -g @continuum-restore 'on'

# switch mouse support on
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'
